<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <script type="text/javascript" src="file:///android_asset/echarts-all-3.js"></script>
       <script type="text/javascript" src="file:///android_asset/ecStat.min.js"></script>
       <script type="text/javascript" src="file:///android_asset/dataTool.min.js"></script>
       <script type="text/javascript" src="file:///android_asset/china.js"></script>
       <script type="text/javascript" src="file:///android_asset/world.js"></script>
       <script type="text/javascript" src="file:///android_asset/api.js"></script>
       <script type="text/javascript" src="file:///android_asset/bmap.min.js"></script>
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
           <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '坐标轴刻度与标签对齐';

option = {
    color: ['#3398DB'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : [#Data#],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'Count',
            type:'bar',
            barWidth: '60%',
            data:[#Values#]
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
